{% extends 'AppCoder/index.html' %}
{% load static %}


{% block content %}
<!doctype html>
<html>
<head>
<title>Formulario de Contacto</title>

</head>
<body>
    <center>
        <br><br><br>
<h1>Contactenos</h1>
<form action="/contactar/" method="POST">{% csrf_token %}
    <p>Asunto: <input type="text" name="txtAsunto"/></p>
    <p>Email: <input type="email" name="txtEmail"/></p>
    <p>
        Mensaje:
         <textarea name="txtMensaje" rows="5" cols="30" style="resize:none;"></textarea>
    </p>
    <a href="contactoExitoso"><input type="submit" class="button_active" value="Enviar"></a>
</form>
</center>
</body>


</body>

</html>
{%endblock content%}
